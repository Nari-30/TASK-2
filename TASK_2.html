<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link rel="stylesheet" href="TASK_2.css">
</head>
<body>

  <nav class="navbar">
    <h1 class="logo">PhotoPro</h1>
    <ul class="nav-links">
      <li><a href="#" class="tab-link" data-target="gallery-section">Gallery</a></li>
      <li><a href="#" class="tab-link" data-target="contact-section">Contact</a></li>
    </ul>
  </nav>

  <main class="container">

    <section id="gallery-section" class="tab-section active">
      <h2>Gallery</h2>
      <div class="form-section">
        <input type="text" id="imageUrl" placeholder="Enter image URL">
        <input type="file" id="fileInput" accept="image/*">
        <button id="addImageBtn">Add Image</button>
      </div>
      <div class="gallery" id="galleryContainer">
        <div class="gallery-item">
          <img src="IMAGE_1.jpg" alt="Photo 1">
          <button class="remove-btn">X</button>
        </div>
        <div class="gallery-item">
          <img src="IMAGE_2.jpg" alt="Photo 2">
          <button class="remove-btn">X</button>
        </div>
        <div class="gallery-item">
          <img src="IMAGE_3.jpg" alt="Photo 2">
          <button class="remove-btn">X</button>
        </div>
        <div class="gallery-item">
          <img src="IMAGE_4.jpg" alt="Photo 2">
          <button class="remove-btn">X</button>
        </div>
        <div class="gallery-item">
          <img src="IMAGE_5.jpg" alt="Photo 2">
          <button class="remove-btn">X</button>
        </div>
      </div>
    </section>

    <section id="contact-section" class="tab-section">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
      <p id="formMessage" class="form-message"></p>
    </section>

  </main>

  <script src="TASK_2.js"></script>
</body>
</html>
